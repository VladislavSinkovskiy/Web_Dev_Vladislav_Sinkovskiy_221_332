{% extends 'base.html' %}

{% block content %}
    <h4 class="mb-3">Аутентификация пользователей</h4>
    <form method="POST">
		<div class="form-floating mb-3">
			<input type="login" class="form-control" name="login" id="floatingInput" placeholder="Login" value="{{ request.form.login }}">
			<label for="floatingInput">Логин</label>
		</div>
		<div class="form-floating mb-3">
			<input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
			<label for="floatingPassword">Пароль</label>
		</div>
		<div class="form-check mb-3">
			<input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
			<label class="form-check-label" for="remember_me">Запомнить меня</label>
		</div>
		<button class="btn btn-primary">Войти</button>
	</form>
{% endblock %}
