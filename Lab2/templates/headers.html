{% extends 'base.html' %}

{% block content %}
<div>
    <h1 class="mt-5">Заголовки запроса:</h1>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Имя:</th>
                <th>Значение:</th>
            </tr>
        </thead>
        <tbody>
            {% for head, value in request.headers.items() %}
                <tr>
                    <td>{{ head }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
