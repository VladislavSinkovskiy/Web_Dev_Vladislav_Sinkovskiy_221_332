<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>
        {% if title %}
          {{ title }}
        {% else %}
          Лабораторная работа №2
        {% endif %}
    </title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа № 2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link {% if request.endpoint == 'args' %} active {% endif %}" href="{{ url_for('args', q='qq', d='d d') }}">Аргументы</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link {% if request.endpoint == 'headers' %} active {% endif %}" href="{{ url_for('headers') }}">Заголовки</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link {% if request.endpoint == 'cookies' %} active {% endif %}" href="{{ url_for('cookies') }}">Cookies</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link {% if request.endpoint == 'form' %} active {% endif %}" href="{{ url_for('form') }}">Форма</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link {% if request.endpoint == 'phone' %} active {% endif %}" href="{{ url_for('phone') }}">Телефон</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </header>
  
        <main class="my-3">
            <div class="container">
                {% block content %}
                    <h1>Содержимое по умолчанию</h1>
                {% endblock %}
            </div>
        </main>
      </div>
    </div>
    
    <footer class="footer mt-auto py-3 bg-light text-center"> 
      <div class="container">
        <span>Синьковский Владислав Антонович, 221-332 &copy; 2024</span>
      </div>
    </footer>
  </body>
</html>
